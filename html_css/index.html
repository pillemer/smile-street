<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Smile street</title>
</head>
<body>
    <h1>Smile Street</h1>
    <form class="loginForm container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="email-input" class="visually-hidden">e-mail</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Enter Email address">
                </div>
                <div class="form-group">
                    <label for="password-input" class="visually-hidden">password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="Enter your Password">
                </div>
                <div>
                    <a href="#">Forgot your password? click here!</a>
                </div>
                <button type="button" class="btn btn-outline-primary">Log in</button>
            </div>
            <div class="col-4"></div>
        </div>
    </form>
    <p>or</p>
    <button type="submit">Login in with Google</button>
    <button type="submit">Login in with GitHub</button>
    <hr>
    <button type="submit">Signup a Volunteer</button>
    <button type="submit">Signup a Good Cause</button>
</body>
</html>
