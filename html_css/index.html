<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Smile street</title>
</head>
<body>
    <header class="container">
        <h1>Smile Street</h1>
    </header>
    <main class="container">
        <h2>Login</h2>
        <form class="loginForm row">
            <div class="form-group col-12 col-sm-4">
                <label for="email-input" class="visually-hidden">e-mail</label>
                <input type="email" class="form-control" id="email-input" placeholder="Enter Email address">
            </div>
            <div class="form-group col-12 col-sm-4">
                <label for="password-input" class="visually-hidden">password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Enter your Password">
            </div>
            <div>
                <a href="#">Forgot your password? click here!</a>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
            <p>or</p>
            <div>
                <button type="button" class="btn btn-outline-warning" href="#">Login in with Google</button>
                <button type="button" class="btn btn-outline-warning" href="#">Login in with GitHub</button>
            </div>
        </form>
    </main>
    <hr>
    <footer class="container">
        <button class="btn btn-success btn-lg btn-block">Signup a Volunteer</button>
        <button class="btn btn-success btn-lg btn-block">Signup a Good Cause</button>
    </footer>
</body>
</html>
